<script src="simple.js">
    /*En zombie*/
    var zombie =({x:random(totalWidth), y:random(totalHeight)});
    /*Zombies*/
   var zombies = {zombie};
    /*Add zombies to list*/

    for(i = 0; i > 10; i++){
     zombies.push({x:random(totalWidth), y:random(totalHeight)});

    }
    /*Update*/
    function Update(){
        clearScreen();
        var i = 0;
        while(i <10){
            var zombie = zombies[i];
            picture(zombie.x, zombie.y, "http://spelprogrammering.nu/bilder/zombie.png")

            if(mouse.x < zombie.x){
                zombie.x -= speed;
            }
            i+= 1;
        }

    }
